name: Update FCP Cafe Website & Publish to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'
  pull_request:
    types: [closed]
  issues:
    types: [opened, closed, labeled, unlabeled]
  release:
    types: [created]

jobs:
  issues_to_markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install axios

      - name: Generate Bug Tracker Markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: node .github/scripts/issues_to_md.js

      - name: Generate Wish List Markdown
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        run: node .github/scripts/issues_to_wishlist.js

      - name: Commit and push if it's necessary
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git diff --quiet && git diff --staged --quiet || (git add docs/_includes/*; git commit -m "Update wishlists"; git push)

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: docs/
          
  generate_rss:
    runs-on: ubuntu-latest
    needs: issues_to_markdown
    steps:
      - name: Checkout code (main)
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Create package.json in /tmp
        run: |
          echo '{
            "name": "tmp",
            "version": "1.0.0",
            "description": "",
            "main": "index.js",
            "scripts": {
              "test": "echo \"Error: no test specified\" && exit 1"
            },
            "author": "",
            "license": "ISC",
            "dependencies": {
              "rss": "^1.2.2",
              "jsdom": "^16.7.0"
            }
          }' > /tmp/package.json
  
      - name: Install dependencies in /tmp
        run: npm install --prefix /tmp
  
      - name: Copy script to a temporary location
        run: |
          cp .github/scripts/generate_rss.js /tmp/generate_rss.js
  
      - name: Checkout code (retype)
        uses: actions/checkout@v3
        with:
          ref: retype  # <-- Switch to 'retype' branch
  
      - name: Generate RSS Feed
        run: NODE_PATH=/tmp/node_modules node /tmp/generate_rss.js  # <-- Run script from /tmp
  
      - name: Commit and push if it's necessary
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [[ $(git status --porcelain) ]]; then
            git add docs/rss.xml
            git commit -m "Update rss.xml"
            git push
          fi

  publish:
    name: Publish to retype branch
    needs: issues_to_markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (retype)
        uses: actions/checkout@v3
        with:
          ref: retype

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: docs
          path: docs/

      - name: Build and publish using Retype
        uses: retypeapp/action-build@latest
        with:
          license: ${{ secrets.RETYPE_SECRET }}
          
      # Generate RSS feed after building with Retype
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Create package.json in /tmp
        run: |
          echo '{
            "name": "tmp",
            "version": "1.0.0",
            "description": "",
            "main": "index.js",
            "scripts": {
              "test": "echo \"Error: no test specified\" && exit 1"
            },
            "author": "",
            "license": "ISC",
            "dependencies": {
              "rss": "^1.2.2",
              "jsdom": "^16.7.0"
            }
          }' > /tmp/package.json
  
      - name: Install dependencies in /tmp
        run: npm install --prefix /tmp
  
      - name: Copy script to a temporary location
        run: |
          cp .github/scripts/generate_rss.js /tmp/generate_rss.js
  
      - name: Generate RSS Feed
        run: NODE_PATH=/tmp/node_modules node /tmp/generate_rss.js  # <-- Run script from /tmp
  
      - name: Commit and push if it's necessary
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          if [[ $(git status --porcelain) ]]; then
            git add docs/rss.xml
            git commit -m "Update rss.xml"
            git push
          fi

      - name: Push to retype branch
        uses: retypeapp/action-github-pages@latest
        with:
          update-branch: true

      - name: Purge CloudFlare cache
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"purge_everything":true}'
