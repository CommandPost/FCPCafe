input: .
output: .retype

url: fcp.cafe

branding:
  title: FCP Cafe
  logo: static/fcpcafe.png

links:

- text: Discord
  link: https://ltnt.tv/discord
  icon: comment-discussion
  target: blank

- text: Contribute
  link: /contribute
  icon: mark-github

- text: Wish List
  link: /wishlist
  icon: thumbsup

- text: Bug Tracker
  link: /bugtracker
  icon: bug

- text: Discussions
  link: https://github.com/CommandPost/FCPCafe/discussions
  icon: comment-discussion
  target: blank

- text: LateNite
  link: /latenite
  icon: light-bulb

footer:
  copyright: "&copy; Copyright {{ year }} LateNite Films Pty Ltd. All rights reserved."
  links:
    - text: Contribute
      link: /contribute
      icon: mark-github

poweredByRetype: false

edit:
  repo: "https://github.com/CommandPost/FCPCafe"
  base: /docs
  label: Edit this page on GitHub

favicon: static/favicon.ico

data:
  star: "<span class=\"fa fa-star checked\"></span>"
  unstar: "<span class=\"fa fa-star\">"
  fcpx: "[!badge variant=\"success\" text=\"Final Cut Pro X\"]"
  fcp7: "[!badge variant=\"primary\" text=\"Final Cut Pro v1-7\"]"
  netflix: "[!badge variant=\"danger\" text=\"Netflix\"]"
  appletv: "[!badge variant=\"secondary\" text=\"Apple TV\"]"
  disneyplus: "[!badge variant=\"secondary\" text=\"Disney+\"]"
  hbo: "[!badge variant=\"secondary\" text=\"HBO\"]"
  ard: "[!badge variant=\"secondary\" text=\"ARD\"]"
  zdf: "[!badge variant=\"secondary\" text=\"ZDF\"]"
  imdb: "[!badge variant=\"warning\" target=\"blank\" text=\"IMDB\"]"
  watch: "[!badge variant=\"info\" target=\"blank\" text=\"Watch\"]"
  website: "[!badge variant=\"dark\" target=\"blank\" text=\"Website\"]"
  casestudy: "[!badge variant=\"light\" target=\"blank\" text=\"Case Study\"]"

outbound:
  exclude:
    - github.com/CommandPost/FCPCafe/

include:
  - "rss.xml"

scheme:
  mode: dark